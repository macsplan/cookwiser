<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookwiser</title>
  <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
  <script src="js/lib.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>

  <link rel="stylesheet" href="jquery.autocomplete.css">
  <script src="jquery.autocomplete.js"></script>

  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js"></script>
</head>
<body>

  <div id="scotch-panel" data-direction="left">
    <ul class="myIngredients"></ul>
    <form id="mainIngredients">
      <h3>What Ingredients are in your fridge?</h3>
      <br>
      <label>Main Ingredient</label>
      <input type="text" id="ingredients">
    </form>
  </div>

  <header>
      <div class="container-fluid">
          <div class="row">

          </div>
      </div>
  </header>

  <article class="container">
    <div class="content">
      <div class="filter-cta">
          <a href="#" class="toggle-panel">
            <i class="fa fa-bars"></i>
          </a>
          <p>Filter by whats in you fridge</p>
      </div>
      <a class="popup-modal" href="#test-modal" style="display: none;">Open modal</a>

      <div id="results"></div>

      <div class="overlay">
        <div id="test-modal" class="white-popup-block mfp-hide">
        	<h1>Modal dialog</h1>
        	<p>You won't be able to dismiss this by usual means (escape or
        		click button), but you can close it programatically based on
        		user choices or actions.</p>
        	<p><a class="popup-modal-dismiss" href="#">Dismiss</a></p>
        </div>
      </div>
    </div>
  </article>

</body>
</html>
