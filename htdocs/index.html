<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookwiser</title>
  <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
  <script src="js/lib.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>

  <link rel="stylesheet" href="jquery.autocomplete.css">
  <script src="jquery.autocomplete.js"></script>
  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js"></script>
</head>
<body>

  <div id="scotch-panel" data-direction="left">
    <ul class="myIngredients"></ul>
    <form id="mainIngredients">
      <h3>What Ingredients are in your fridge?</h3>
      <br>
      <label>Main Ingredient</label>
      <input type="text" id="ingredients">
    </form>
    <hr>
    <form id="filterResults">
      <label>Filter by Cuisine</label>
      <select name="cuisine" class="styled-select black rounded">
        <option></option>
        <option value="african">African</option>
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
        <option value="korean">Korean</option>
        <option value="vietnamese">Vietnamese</option>
        <option value="thai">Thai</option>
        <option value="british">British</option>
        <option value="irish">Irish</option>
        <option value="french">French</option>
        <option value="italian">Italian</option>
        <option value="mexican">Mexican</option>
        <option value="spanish">Spanish</option>
        <option value="middle+eastern">Middle Eastern</option>
        <option value="jewish">Jewish</option>
        <option value="american">American</option>
        <option value="cajun">Cajun</option>
        <option value="southern">Southern</option>
        <option value="greek">Greek</option>
        <option value="german">German</option>
        <option value="nordic">Nordic</option>
        <option value="eastern+european">Eastern European</option>
        <option value="caribbean">Caribbean</option>
        <option value="latin+american">Latin American</option>
      </select>
    </br></br>
      <label>Filter by Meal</label>
      <select name="mealTime" class="styled-select black rounded">
        <option></option>
        <option value="main-course">Main Course</option>
        <option value="side-dish">Side Dish</option>
        <option value="dessert">Dessert</option>
        <option value="appetizer">Appetizer</option>
        <option value="salad">Salad</option>
        <option value="bread">Bread</option>
        <option value="breakfast">Breakfast</option>
        <option value="soup">Soup</option>
        <option value="beverage">Beverage</option>
        <option value="sauce">Sauce</option>
        <option value="drink">Drink</option>
      </select>
    </form>
  </div>

  <header>
      <div class="container-fluid">
          <div class="row">

          </div>
      </div>
  </header>

  <article class="container">
    <div class="content">
      <div class="filter-cta">
          <a href="#" class="toggle-panel">
            <i class="fa fa-bars"></i>
          </a>
          <p>Filter by whats in you fridge</p>
      </div>
      <a class="popup-modal" href="#test-modal" style="display: none;">Open modal</a>

      <div id="results"></div>

      <div class="overlay">
        <div id="test-modal" class="white-popup-block mfp-hide">
          <header>
              <div class="container-fluid">
                  <div class="row">
                  </div>
              </div>
          </header>
          <a class="popup-modal-dismiss" href="#">Back</a>
          <div class="container-fluid">
              <div class="row">
                <h1></h1>
              </div>
          </div>
          <div class="row imageRow">
            <img src="#" alt="dish">
          </div>
          <div class="container-fluid" id="method">
            <div class="recipe_guide">
              <p class="serving">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
                <span>serves <em></em></span>
              </p>
              <p class="ready_in">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span>ready in <em></em></span>
              </p>
            </div>
            <div class="summary"></div>
            <div class="ingredient_label">ingredients</div>
            <div class="ingredients">
            </div>
            <div class="directions_label">directions</div>
            <div class="row method">

            </div>
          </div>

        	<p></p>
        </div>
      </div>
    </div>
  </article>

</body>
</html>
