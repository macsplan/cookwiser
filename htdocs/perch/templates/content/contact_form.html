<perch:form id="contact" method="post" app="perch_forms">
  <form id="contactForm">
    <div class="col-6">
      <div>
        <perch:label for="name">Your Name</perch:label>
        <perch:input type="text" id="name" required="true" label="Name" placeholder="John Smith" class="u-full-width"/>
        <perch:error for="name" type="required">Please add your name</perch:error>
      </div>
      <div>
        <perch:label for="email">Your Email</perch:label>
        <perch:input type="email" id="email" required="true" label="Email" placeholder="john@smith.com" class="u-full-width" />
        <perch:error for="email" type="required">Please add your email address</perch:error>
        <perch:error for="email" type="format">Please check your email address</perch:error>
      </div>
    </div>
    <div class="col-6"> 
      <div>
        <perch:label for="message">Your Message</perch:label>
        <perch:input type="textarea" id="message" required="true" label="Message" placeholder="Hi Team ..." class="u-full-width" />
        <perch:error for="message" type="required">Please add a message</perch:error>
        <perch:input type="submit" id="submit" value="Send" class="button button-primary"/>
      </div>
    </div>
  </form>

  <div id="formResponse">
    <perch:success>
        <perch:content id="success" type="textarea" label="Thank you message" textile="true" editor="markitup" />
    </perch:success>
  </div>

</perch:form>
