<perch:form id="contact" method="post" app="perch_forms">
  <form>
    <div class="row control-group">
      <div class="form-group floating-label-form-group controls">
        <perch:label for="name">Name</perch:label>
        <perch:input type="text" id="name" required="true" label="Name" placeholder="Name" class="form-control" data-validation-required-message="Please enter your name."/>
        <perch:error for="name" type="required">Please add your name</perch:error>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="row control-group">
      <div class="form-group floating-label-form-group controls">
        <perch:label for="email">Email Address</perch:label>
        <perch:input type="email" id="email" required="true" label="Email" placeholder="Email Address" class="form-control" data-validation-required-message="Please enter your email address."/>
        <perch:error for="email" type="required">Please add your email address</perch:error>
        <perch:error for="email" type="format">Please check your email address</perch:error>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="row control-group">
      <div class="form-group floating-label-form-group controls">
        <perch:label for="message">Message</perch:label>
        <perch:input type="textarea" id="message" required="true" label="Message" placeholder="Message" class="form-control" rows="5" data-validation-required-message="Please enter a message."/>
        <perch:error for="message" type="required">Please add a message</perch:error>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
      <div class="form-group">
        <perch:input type="submit" id="submit" value="Send" class="btn btn-success btn-lg"/>
      </div>
    </div>
  </form>
  <div id="formResponse">
    <perch:success>
        <perch:content id="success" type="textarea" label="Thank you message" textile="true" editor="markitup" />
    </perch:success>
  </div>
</perch:form>
