<template name="contact">
  <section id="contact">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12 quote-form">
          <form id="contact-form" class="col-xs-12 col-md-6">
  					<div class="row control-group">
  						<div class="form-group floating-label-form-group controls">
  							<label>Name</label>
  							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
  							<p class="help-block text-danger"></p>
  						</div>
  					</div>
  					<div class="row control-group">
  						<div class="form-group floating-label-form-group controls">
  							<label>Email Address</label>
  							<input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
  							<p class="help-block text-danger"></p>
  						</div>
  					</div>
  					<div class="row control-group">
  						<div class="form-group floating-label-form-group controls">
  							<label>Message</label>
  							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
  							<p class="help-block text-danger"></p>
  						</div>
  					</div>
  					<br>
  					<div id="success"></div>
  					<div class="row">
  						<div class="form-group">
  							<button type="submit" class="btn btn-success btn-lg">Send</button>
  						</div>
  					</div>
  				</form>
          <div class="contact-form-details col-xs-12 col-md-6">
            <div id="contact-message">
        			<div id="contact-message-content">
        			</div>
        		</div>
            To get FREE no obligation quote, or if you would like more information about our painting and decorating service please contact us at <a href="mailto:info@phildec.com" title="Email">info@phildec.com</a>
            <br/>
            <br/>
            Or call us on <a href="tel:07952975804" title="Telephone">07952975804</a>
            <ul>
              <li class="icon">
                <img src ="img/city.png" height="auto">
              </li>
              <li class="icon">
                <img src ="img/muraspec.png" height="auto">
              </li>
              <li class="icon">
                <img src ="img/crown.png" height="auto">
              </li>
              <li class="icon">
                <img src ="img/dulux-logo.png" height="auto">
              </li>
            </ul>
          </div>
  			</div>
  		</div>

  	</div>
  </section>
</template>
